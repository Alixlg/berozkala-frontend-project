<header
  class="flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-white text-sm py-3 dark:bg-neutral-800 shadow-2xs">
  <nav class="w-full mx-auto px-4 flex flex-wrap basis-full items-center justify-between">

    <a class="sm:order-1 flex-none text-xl font-semibold dark:text-white focus:outline-hidden focus:opacity-80"
      routerLink="home">بروز کالا
    </a>

    <div class="sm:order-3 flex items-center gap-x-2">

      <button type="button"
        class="hs-dark-mode-active:hidden block hs-dark-mode font-medium text-gray-800 rounded-full hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
        data-hs-theme-click-value="dark">
        <span class="group inline-flex shrink-0 justify-center items-center size-9">
          <svg class="shrink-0 size-4" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
          </svg>
        </span>
      </button>
      <button type="button"
        class="hs-dark-mode-active:block hidden hs-dark-mode font-medium text-gray-800 rounded-full hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-800"
        data-hs-theme-click-value="light">
        <span class="group inline-flex shrink-0 justify-center items-center size-9">
          <svg class="shrink-0 size-4" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M12 2v2"></path>
            <path d="M12 20v2"></path>
            <path d="m4.93 4.93 1.41 1.41"></path>
            <path d="m17.66 17.66 1.41 1.41"></path>
            <path d="M2 12h2"></path>
            <path d="M20 12h2"></path>
            <path d="m6.34 17.66-1.41 1.41"></path>
            <path d="m19.07 4.93-1.41 1.41"></path>
          </svg>
        </span>
      </button>

      @if(basketService.getBasketItems().length !=0){
      <span class="flex absolute top-[0.3em] left-[11.3em] z-10">
        <span
          class="animate-ping absolute inline-flex size-full rounded-full bg-red-400 opacity-75 dark:bg-red-600"></span>
        <span class="relative inline-flex text-xs bg-red-500 text-white rounded-full py-0.5 px-1.5">

          {{basketCount()}}

        </span>
      </span>
      }

      <button type="button"
        class="sm:hidden hs-collapse-toggle relative size-9 flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
        id="hs-navbar-alignment-collapse" aria-expanded="false" aria-controls="hs-navbar-alignment"
        aria-label="Toggle navigation" data-hs-collapse="#hs-navbar-alignment">

        <svg class="hs-collapse-open:hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <line x1="3" x2="21" y1="6" y2="6" />
          <line x1="3" x2="21" y1="12" y2="12" />
          <line x1="3" x2="21" y1="18" y2="18" />
        </svg>

        <svg class="hs-collapse-open:block hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>

        <span class="sr-only">Toggle</span>
      </button>

      <button routerLink="basket" dir="ltr" type="button"
        class="hs-collapse-toggle relative size-9 flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10">

        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m5 11 4-7"></path>
          <path d="m19 11-4-7"></path>
          <path d="M2 11h20"></path>
          <path d="m3.5 11 1.6 7.4a2 2 0 0 0 2 1.6h9.8c.9 0 1.8-.7 2-1.6l1.7-7.4"></path>
          <path d="m9 11 1 9"></path>
          <path d="M4.5 15.5h15"></path>
          <path d="m15 11-1 9"></path>
        </svg>

      </button>

      <button routerLink="/login" type="button"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
        ورود / ثبت نام
      </button>

    </div>

    <div id="hs-navbar-alignment"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:grow-0 sm:basis-auto sm:block sm:order-2"
      aria-labelledby="hs-navbar-alignment-collapse">

      <ul class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:mt-0 sm:ps-5">

        <li><a class="font-medium text-green-500" routerLink="home">خانه</a></li>
        <li><a
            class="font-medium {{route.isActive('/pb/products',false) ? 'text-green-500 dark:text-green-500' : 'dark:text-neutral-400'}} text-gray-600 hover:text-green-500 focus:outline-hidden dark:hover:text-green-500"
            routerLink="products">محصولات</a></li>
        <li><a
            class="font-medium {{route.isActive('/pb/support',false) ? 'text-green-500 dark:text-green-500' : 'dark:text-neutral-400'}} text-gray-600 hover:text-green-500 focus:outline-hidden dark:hover:text-green-500"
            routerLink="support">پشتیبانی</a></li>
        <li><a
            class="font-medium {{route.isActive('/pb/about',false) ? 'text-green-500 dark:text-green-500' : 'dark:text-neutral-400'}} text-gray-600 hover:text-green-500 focus:outline-hidden dark:hover:text-green-500"
            routerLink="about">درباره ما</a></li>
        <li><a
            class="font-medium {{route.isActive('/pb/videos',false) ? 'text-green-500 dark:text-green-500' : 'dark:text-neutral-400'}} text-gray-600 hover:text-green-500 focus:outline-hidden dark:hover:text-green-500"
            routerLink="videos">ویدیو ها</a></li>
        <li><a
            class="font-medium {{route.isActive('/pb/basket',false) ? 'text-green-500 dark:text-green-500' : 'dark:text-neutral-400'}} text-gray-600 hover:text-green-500 focus:outline-hidden dark:hover:text-green-500"
            routerLink="basket">سبد خرید</a></li>

      </ul>

    </div>

  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<app-footer></app-footer>
