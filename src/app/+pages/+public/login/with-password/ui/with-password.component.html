<div class="mt-5">
  <button type="button"
    class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
    <svg class="w-4 h-auto" width="46" height="47" viewBox="0 0 46 47" fill="none">
      <path
        d="M46 24.0287C46 22.09 45.8533 20.68 45.5013 19.2112H23.4694V27.9356H36.4069C36.1429 30.1094 34.7347 33.37 31.5957 35.5731L31.5663 35.8669L38.5191 41.2719L38.9885 41.3306C43.4477 37.2181 46 31.1669 46 24.0287Z"
        fill="#4285F4" />
      <path
        d="M23.4694 47C29.8061 47 35.1161 44.9144 39.0179 41.3012L31.625 35.5437C29.6301 36.9244 26.9898 37.8937 23.4987 37.8937C17.2793 37.8937 12.0281 33.7812 10.1505 28.1412L9.88649 28.1706L2.61097 33.7812L2.52296 34.0456C6.36608 41.7125 14.287 47 23.4694 47Z"
        fill="#34A853" />
      <path
        d="M10.1212 28.1413C9.62245 26.6725 9.32908 25.1156 9.32908 23.5C9.32908 21.8844 9.62245 20.3275 10.0918 18.8588V18.5356L2.75765 12.8369L2.52296 12.9544C0.909439 16.1269 0 19.7106 0 23.5C0 27.2894 0.909439 30.8731 2.49362 34.0456L10.1212 28.1413Z"
        fill="#FBBC05" />
      <path
        d="M23.4694 9.07688C27.8699 9.07688 30.8622 10.9863 32.5344 12.5725L39.1645 6.11C35.0867 2.32063 29.8061 0 23.4694 0C14.287 0 6.36607 5.2875 2.49362 12.9544L10.0918 18.8588C11.9987 13.1894 17.25 9.07688 23.4694 9.07688Z"
        fill="#EB4335" />
    </svg>
    ورود با گوگل
  </button>

  <div
    class="py-3 flex items-center text-xs text-gray-400 uppercase before:flex-1 before:border-t before:border-gray-200 before:me-6 after:flex-1 after:border-t after:border-gray-200 after:ms-6 dark:text-neutral-500 dark:before:border-neutral-600 dark:after:border-neutral-600">
    یا</div>

  <!-- Form -->
  <form (ngSubmit)="login()">
    <div class="grid gap-y-4">

      <!-- Form Group -->

      <div>
        <label for="username" class="block text-sm mb-3 dark:text-white">نام کاربری</label>
        <div class="relative">
          <div class="relative">

            <input
              class="peer py-2.5 border text-neutral-700 sm:py-3 px-4 ps-11 block w-full bg-gray-100 rounded-lg sm:text-sm focus:border-green-500 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
              placeholder="نام کاربری خود را وارد کنید" type="text" id="username" name="username" [required]="true"
              [(ngModel)]="loginModel.username" [class.border-red-500]="isErrorStyle"
              [class.border-transparent]="!isErrorStyle">
            <div
              class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
              @if (!isErrorStyle) {
              <svg class="shrink-0 size-4 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              }
              @else {
              <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" x2="12" y1="8" y2="12"></line>
                <line x1="12" x2="12.01" y1="16" y2="16"></line>
              </svg>
              }
            </div>
          </div>
        </div>
        @if (isErrorStyle) {
        <p class="text-sm mb-0.5 text-red-600 mt-2" id="hs-validation-name-error-helper">لطفا یک نام کاربری معتبر
          وارد
          کنید.</p>
        }
      </div>

      <!-- End Form Group -->

      <!-- Strong Password -->

      <div class="max-w-sm">
        <div class="flex">
          <div class="relative flex-1">

            <div class="flex flex-wrap justify-between gap-2">
              <label for="password" class="block text-sm mb-3 dark:text-white">رمز عبور</label>
              <a class="inline-flex gap-x-1 text-sm text-green-600 decoration-2 hover:underline focus:outline-hidden focus:underline font-medium dark:text-green-500"
                routerLink="/login/forget-password">رمز عبور خود را فراموش کردید ؟</a>
            </div>
            <div class="relative">
              <input type="password" id="password" name="password"
                class="peer py-2.5 text-neutral-700 sm:py-3 px-4 ps-11 block w-full bg-gray-100 border rounded-lg sm:text-sm focus:border-green-500 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                placeholder="رمز عبور خود را وارد کنید" [required]="true" [(ngModel)]="loginModel.password"
                [class.border-red-500]="isErrorStyle" [class.border-transparent]="!isErrorStyle">
              <div
                class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
                @if (!isErrorStyle) {
                <svg class="shrink-0 size-4 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg"
                  width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l1.4-1.4a6.5 6.5 0 1 0-4-4Z"></path>
                  <circle cx="16.5" cy="7.5" r=".5"></circle>
                </svg>
                }
                @else {
                <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" x2="12" y1="8" y2="12"></line>
                  <line x1="12" x2="12.01" y1="16" y2="16"></line>
                </svg>
                }
              </div>
            </div>
          </div>
        </div>
        @if (isErrorStyle) {
        <p class="text-sm mb-0.5 text-red-600 mt-2" id="hs-validation-name-error-helper">لطفا یک رمز عبور معتبر وارد
          کنید.</p>
        }
      </div>

      <!-- End Strong Password -->

      <!-- Checkbox -->
      <div class="flex items-center">
        <div class="flex">
          <input id="remember-me" name="remember-me" type="checkbox" [required]="false" [(ngModel)]="loginModel.keepMe"
            class="shrink-0 mt-0.5 border-gray-200 rounded-sm text-green-600 focus:ring-green-500 dark:bg-neutral-800 dark:border-neutral-700 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-gray-800">
        </div>
        <div class="ms-3">
          <label for="remember-me" class="text-sm dark:text-white">مرا به خاطر بسپار</label>
        </div>
      </div>
      <!-- End Checkbox -->

      <button [disabled]="loginModel.username.length < 2 || loginModel.password.length < 4" type="submit"
        class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 focus:outline-hidden focus:bg-green-700 disabled:opacity-50 disabled:pointer-events-none">
        @if (!isBussy) {
        ورود
        }
        @else {
        <span
          class="animate-spin inline-block size-4 border-3 border-current border-t-transparent text-neutral-50 rounded-full"
          role="status" aria-label="loading">
        </span>
        }
      </button>

      <div class="flex flex-wrap justify-between gap-2">
        <a class="inline-flex gap-x-1 text-sm text-green-600 decoration-2 hover:underline focus:outline-hidden focus:underline font-medium dark:text-green-500"
          routerLink="/login/with-verify-code">ورود با کد تایید و شماره</a>
      </div>

    </div>
  </form>

  <!-- End Form -->
</div>
