<div class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 mx-auto">
  <div class="bg-white rounded-xl shadow-xs p-4 sm:p-7 dark:bg-neutral-800">
    <div class="mb-8">
      <h2 class="text-xl font-bold text-gray-800 dark:text-neutral-200">پروفایل حساب</h2>
      <p class="text-sm text-gray-600 dark:text-neutral-400">مدیریت اطلاعات شخصی و حساب کاربری شما.</p>
    </div>

    <form (ngSubmit)="submitEdit()">
      <div class="grid sm:grid-cols-12 gap-6">

        <!-- نام و نام خانوادگی -->
        <div class="sm:col-span-3">
          <label for="fullName" class="block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">نام و نام
            خانوادگی</label>
        </div>
        <div class="sm:col-span-9">
          <input name="fullName" [(ngModel)]="editModel.fullName" id="fullName" type="text" placeholder="علی محمدی"
            class="py-2.5 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm
                   bg-gray-50 placeholder-gray-300
                   focus:border-green-500 focus:ring-green-500
                   dark:bg-neutral-900 dark:border-neutral-700
                   dark:text-neutral-300 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" />
        </div>

        <!-- نام کاربری -->
        <div class="sm:col-span-3">
          <label for="userName" class="block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">نام کاربری</label>
        </div>
        <div class="sm:col-span-9">
          <input name="userName" [(ngModel)]="editModel.userName" id="userName" type="text" placeholder="alimd123"
            class="py-2.5 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm
                   bg-gray-50 placeholder-gray-300
                   focus:border-green-500 focus:ring-green-500
                   dark:bg-neutral-900 dark:border-neutral-700
                   dark:text-neutral-300 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" />
        </div>

        <!-- ایمیل -->
        <div class="sm:col-span-3">
          <label for="email" class="block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">ایمیل</label>
        </div>
        <div class="sm:col-span-9">
          <input name="email" [(ngModel)]="editModel.email" id="email" type="email" placeholder="ali@example.com" class="py-2.5 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm
                   bg-gray-50 placeholder-gray-300
                   focus:border-green-500 focus:ring-green-500
                   dark:bg-neutral-900 dark:border-neutral-700
                   dark:text-neutral-300 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" />
        </div>

        <!-- شماره تلفن -->
        <div class="sm:col-span-3">
          <label for="phoneNumber" class="block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">شماره تلفن</label>
        </div>
        <div class="sm:col-span-9">
          <input name="phoneNumber" [(ngModel)]="editModel.phoneNumber" id="phoneNumber" type="text"
            placeholder="09121234567" class="py-2.5 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm
                   bg-gray-50 placeholder-gray-300
                   focus:border-green-500 focus:ring-green-500
                   dark:bg-neutral-900 dark:border-neutral-700
                   dark:text-neutral-300 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" />
        </div>

        <!-- کد ملی -->
        <div class="sm:col-span-3">
          <label for="nationalCode" class="block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">کد ملی</label>
        </div>
        <div class="sm:col-span-9">
          <input name="nationalCode" [(ngModel)]="editModel.nationalCode" id="nationalCode" type="text"
            placeholder="0012345678" class="py-2.5 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm
                   bg-gray-50 placeholder-gray-300
                   focus:border-green-500 focus:ring-green-500
                   dark:bg-neutral-900 dark:border-neutral-700
                   dark:text-neutral-300 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" />
        </div>

        <div class="sm:col-span-3">
          <label for="dateOfBirth" class="block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">تاریخ تولد</label>
        </div>
        <div class="sm:col-span-9">
          <div
            class="w-80 flex flex-col bg-white border border-gray-200 shadow-lg rounded-xl overflow-hidden dark:bg-neutral-900 dark:border-neutral-700">
            <input name="dateOfBirth" [(ngModel)]="editModel.dateOfBirth" id="dateOfBirth" type="date" class="py-2.5 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm
                     bg-gray-50 placeholder-gray-300
                     focus:border-green-500 focus:ring-green-500
                     dark:bg-neutral-900 dark:border-neutral-700
                     dark:text-neutral-300 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" />
          </div>
        </div>

        <!-- جنسیت -->
        <div class="sm:col-span-3">
          <label for="gender" class="block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">جنسیت</label>
        </div>
        <div class="sm:col-span-9">
          <select id="gender" name="gender" [(ngModel)]="editModel.gender" class="py-2.5 px-3 block w-full border-gray-200 rounded-lg shadow-2xs sm:text-sm
            bg-gray-50 placeholder-gray-300
            focus:border-green-500 focus:ring-green-500
            dark:bg-neutral-900 dark:border-neutral-700
            dark:text-neutral-300 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
            <option value="0">نامشخص</option>
            <option value="1">مرد</option>
            <option value="2">زن</option>
          </select>
        </div>

      </div>

      <!-- دکمه‌ها -->
      <div class="mt-6 flex justify-end gap-x-2">
        <button type="submit" [disabled]="isBussy" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent
                 bg-green-600 text-white hover:bg-green-700 focus:outline-hidden focus:bg-green-700">
          @if(!isBussy){
          ذخیره تغییرات
          }
          @else {
          <span
            class="animate-spin inline-block size-4 border-3 border-current border-t-transparent text-neutral-50 rounded-full"
            role="status" aria-label="loading">
          </span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
