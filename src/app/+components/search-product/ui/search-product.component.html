<section class="md:w-6/7">

  <form (ngSubmit)="search()" class="m-5 md:ml-15">
    <label for="searchBox" class="sr-only">Search Box</label>
    <div class="relative flex rounded-lg bg-white dark:bg-neutral-800 shadow-2xs">

      <button type="button"
        class="py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-s-md border border-transparent bg-green-600 text-white hover:bg-green-700 focus:outline-hidden focus:bg-green-700 disabled:opacity-50 disabled:pointer-events-none"
        (click)="search()">جستوجو</button>

      <input id="searchBox" (keypress)="search()" [(ngModel)]="searchValue" name="search" type="search"
        placeholder="برای جستوجو بنویسید و اینتر بزنید" list="search-list"
        class="py-2.5 sm:py-3 px-4 pe-11 block w-full border-gray-200 rounded-e-lg text-neutral-500 text-[0.8em] sm:text-sm focus:z-10 focus:border-green-500 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">

      <datalist id="search-list">

        @for (p of products; track $index) {
        <option [value]="`${p.title} ${p.brand}`"></option>
        }

      </datalist>

      <div class="absolute inset-y-0 end-0 flex items-center pointer-events-none z-20 pe-4">
        <svg class="shrink-0 size-4 text-gray-400 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
      </div>

    </div>
  </form>

</section>
